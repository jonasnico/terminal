version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Oslo"
    cooldown:
      default-days: 7  
    groups:
      all-minor-updates:
        update-types:
          - "minor"
          - "patch"
